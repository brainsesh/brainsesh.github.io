<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if site.logo -%}
    <link rel="icon" href="{{ site.logo }}">
  {%- endif -%}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  <header class="site-header" style="text-align: center; padding: 2rem 0;">
    <div class="site-title" style="display: flex; flex-direction: column; align-items: center;">
      {%- if site.logo -%}
        <img src="{{ site.logo }}" alt="Logo" style="height:60px; margin-bottom: 0.5rem;">
      {%- endif -%}
      <span style="font-size: 2rem; font-weight: bold;">{{ site.title }}</span>
      <span class="contact-email" style="margin-top: 0.5rem;">
        <a href="mailto:brainsesh@gmail.com" style="color: #6c63ff; text-decoration: none; font-size: 1.1rem;">brainsesh@gmail.com</a>
      </span>
    </div>
  </header>
  <main class="site-content" style="max-width: 700px; margin: 0 auto; padding: 2rem 1rem;">
    {{ content }}
  </main>
</body>
</html>
