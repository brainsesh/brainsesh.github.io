<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if site.logo -%}
    <link rel="icon" href="{{ site.logo }}">
  {%- endif -%}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  <header class="site-header" style="display:flex;justify-content:space-between;align-items:center;">
    <div class="site-title">
      {%- if site.logo -%}
        <img src="{{ site.logo }}" alt="Logo" style="height:40px;margin-right:10px;">
      {%- endif -%}
      <span>{{ site.title }}</span>
    </div>
    <span class="contact-email">
      <a href="mailto:brainsesh@gmail.com">brainsesh@gmail.com</a>
    </span>
  </header>
  <main class="site-content">
    {{ content }}
  </main>
</body>
</html>
